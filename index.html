<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Dropdown with Add/Remove Options</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> 
</head>
<body>

  <div class="container my-4">
    <h2>Dynamic Dropdown with Add/Remove Options</h2>

    <div class="mb-3">
      <label for="dropdown" class="form-label">Choose an option:</label>
      <select id="dropdown" class="form-select">
        <option value="" disabled selected>Select an option</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="newOption" class="form-label">Add New Option:</label>
      <input type="text" id="newOption" class="form-control" placeholder="Enter new option">
    </div>

    <div class="mb-3">
      <button id="addOption" class="btn btn-success">Add Option</button>
      <button id="removeOption" class="btn btn-danger">Remove Selected Option</button>
    </div>

  
    <div id="feedback" class="mt-2"></div>

  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
